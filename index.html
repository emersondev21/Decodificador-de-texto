<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="shortcut icon" href="assets/img/icons8-dev-100.png" type="image/x-icon">
  <title>Decodificador</title>
</head>
<body>
  <header><h1>&#60TextDecoder/&#62</h1></header>
  <main>

    <div class="divEntrada">

      <textarea id="entrada" rows="4" placeholder="Digite seu texto aqui..."></textarea>
      <div class="btnBox">
      <button class="cript" onclick="criptografar()">Criptografar</button>
      <button class="descript" onclick="descriptografar()">Descriptografar</button>
      </div>

    </div>
    
    <div class="divResult">

      <textarea class="result" id="resultado" readonly></textarea>
      <div class="divMensagem" id="divMensagem">
        <div class="mensagem">
          <p id="textinho">Oii! Bem vindo(a) ao Decodificador! Insira a mensagem no campo e clique em codificar ou decodificar
            <br>
            <br>
          Obs.: Não será aceito caractéres especiais e acentos '-'</p>
        </div>
        <img src="assets/img/bongo-cat-unscreen.gif" alt="" srcset="">
      </div>
      <div class="btnBox">
        <button class="btnCopiar" onclick="copiarTexto()">Copiar</button>
      </div>
      
    </div>
  </main>
</body>
<script src="./assets/scripts/scipt.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</html>
